<html>
    <head>
        <title>NICAR interactive mapping</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/pmtiles@4.2.1/dist/pmtiles.js"></script>
        <script src="https://unpkg.com/protomaps-themes-base@4.4.0/dist/protomaps-themes-base.js"></script>
        <style>
            body {
                margin: 0;
            }
            #map {
                height:100dvh; width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        </div>
        <script type="text/javascript">
            let protocol = new pmtiles.Protocol();
            maplibregl.addProtocol("pmtiles", protocol.tile);

            const map = new maplibregl.Map({
              container: "map",
              zoom: 13,
              center: [-93.262984,44.977863],
              style: {
                version: 8,
                glyphs: "https://protomaps.github.io/basemaps-assets/fonts/{fontstack}/{range}.pbf",
                sprite: `https://protomaps.github.io/basemaps-assets/sprites/v4/light`,
                sources: {
                  basemap: {
                    type: "vector",
                    url: "pmtiles://../basemap_minneapolis.pmtiles",
                    attribution: "<a href='https://openstreetmap.org/copyright'>Â© OpenStreetMap Contributors</a>"
                  },
                  lines: {
                    type: "vector",
                    url: "pmtiles://../lines.pmtiles"
                  },
                  points: {
                    type: "vector",
                    url: "pmtiles://../points.pmtiles"
                  },
                },
                layers: [
                    ...protomaps_themes_base.noLabels("basemap", "white"),
                    {
                        id: "line",
                        type: "line",
                        source: "lines",
                        "source-layer": "lines",
                        paint: {
                            "line-color": "steelblue",
                            "line-opacity": 0.1
                        }
                    },
                    {
                        id: "points",
                        type: "circle",
                        source: "points",
                        "source-layer": "points",
                        paint: {
                            "circle-color": ["case",["==",["get","point"],"start"],"cyan","magenta"],
                            "circle-opacity": 0.1,
                            "circle-radius": ["step",["zoom"],2,16,10]
                        }
                    },
                    ...protomaps_themes_base.labels("basemap", "white", "en"),
                ]
              },
            });
        </script>
    </body>
</html>
